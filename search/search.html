<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./search.css" />
    <title>search</title>
  </head>
  <body>
    <header>
      <div class="header-city">
        <div class="header-firstBlock">
          <div class="header-firstBlock-one">
            <li>C</li>
            <li>L</li>
            <li>O</li>
            <li>V</li>
            <li>E</li>
            <li>R</li>
          </div>
          <div class="header-firstBlock-two">
            <div class="heart"></div>
          </div>
          <div></div>
        </div>

        <div class="header-secindBlock">
          <div class="header-secindBlock-one">
            <li><a href="../addStore/addStore.html">ADD STORE</a></li>
            <li><a href="../addMeal/addMeal.html">ADD MEAL</a></li>
            <li><a href="../reviseStore/reviseStore.html">REVISE STORE</a></li>
            <li>
              <a href="../reviseMealComment/reviseMealComment.html"
                >REVISE MEAL COMMENT</a
              >
            </li>
            <li><a href="#searchText">SEARCH</a></li>
            <li><a href="../homePage/homePage.html">BLOG</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="../homePage/homePage.html">HOME</a></li>
          </div>
          <div class="header-secindBlock-two">
            <div class="header-secindBlock-two-first">満月の夜には</div>
            <div class="header-secindBlock-two-first">
              美味しい食事とお酒で乾杯
            </div>
          </div>
          <div></div>
        </div>

        <div class="header-thirdBlock">
          <div class="header-thirdBlock-one">
            <h2>CLOVER</h2>
            <h1>GOURMET MAP</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="container-title">
        <div class="heart2"></div>
        <p id="searchText" class="container-title-text">SEARCH</p>
      </div>
      <div class="formBlock">
        <div class="formBlock-border">
          <form action="" method="get" class="form-example">
            <div class="form-example">
              <label for="cityName">CITY NAME</label><br />
              <input type="text" name="name" id="cityName" required />
            </div>
            <div class="form-example">
              <label for="limit1">LIMIT</label><br />
              <input type="number" name="number" id="limit1" required />
            </div>
            <div class="form-example-btn">
              <input type="submit" value="search" />
            </div>
          </form>
          <form action="" method="get" class="form-example">
            <div class="form-example">
              <label for="storeComment">STORE COMMENT</label><br />
              <input type="number" name="number" id="storeComment" required />
            </div>
            <div class="form-example-btn">
              <input type="submit" value="search" />
            </div>
          </form>
          <form action="" method="get" class="form-example">
            <div class="form-example">
              <label for="storeComment2">STORE COMMENT</label><br />
              <input type="number" name="number" id="storeComment2" required />
            </div>
            <div class="form-example">
              <label for="mealComment">MEAL COMMENT</label><br />
              <input type="number" name="number" id="mealComment" required />
            </div>
            <div class="form-example-btn">
              <input type="submit" value="search" />
            </div>
          </form>
          <div class="formBlock-border-userAns"></div>
        </div>
      </div>
      <div class="container-thirdBlock"></div>
    </div>

    <footer>
      <div class="footer-city">
        <div class="footer-block">
          <span class="footer-block-text">LA CUISINE RAFFINÉE</span>
          <span class="footer-block-text2">UNE BELLE JOURNÉE</span>
          <span class="footer-block-text3">CLOVER</span>
        </div>
      </div>
    </footer>

    <script src="./search.js"></script>
  </body>
</html>
